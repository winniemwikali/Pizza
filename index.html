<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <title>Pizza</title>
</head>

<body>
        
    <div class="jumbotron bg-success">
        <div class="parlor">
            <h1>Pizza Parlor</h1>
        </div>
    </div>
    <div class="container">
    
        <div class="winy">
        
         <img src="https://bit.ly/2qRxJ6m" class="img-fluid" style="margin-right: 5%; ">
    
            <img src="https://bit.ly/2LQLJnX" class="img-fluid">
        </div>
        


        <div class="card">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div id="size">
                            <label for="pizzaSize">Size</label>
                            <select class="sizes" id="pizzaSize">
                                <option label="Large" value="600"></option>
                                <option label="Medium" value="800"></option>
                                <option label="Small" value="1200"></option>
                            </select>
                        </div>
                        <div id="crust">
                            <label for="pizzaCrust">Crust</label>
                            <select class="crust" id="pizzaCrust">
                                <option label=" Sicilian - 650" value="600"></option>
                                <option label="Neopoletan - 800" value="800"></option>
                                <option label="Chicago - 1200" value="1200"></option>
                            </select>
                        </div>
                        <div id="toppings">
                            <label for="pizzaTopping">Toppings</label>
                            <select class="topping" id="pizzaToppings">
                                <option label="Mushroom" value="80"></option>
                                <option label="Onions" value="60"></option>
                                <option label="Sausage" value="40"></option>
                            </select>
                        </div>
                        <div id="guant">
                            <label for="quantity">Quantity</label>
                            <input id="quantity" type="number" value="1">
                        </div>
                </div>
            </div>
            <div class="button">
                <button type="button" id="btn" onclick="placeOrder()" label="">Submit</button>
            </div>
            </form>



        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>


</body>

</html>
